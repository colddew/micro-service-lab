apiVersion: v1
kind: Service
metadata:
  namespace: micro-service
  name: micro-service-a
  labels:
    app: micro-service-a
spec:
  ports:
    - port: 9999
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app: micro-service-a
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: micro-service-a
  namespace: micro-service
spec:
  selector:
    matchLabels:
      app: micro-service-a
  replicas: 2
  template:
    metadata:
      labels:
        app: micro-service-a
    spec:
      containers:
        - name: micro-service-a
          image: cn.plantlink/micro-service-a:1.0.3-SNAPSHOT
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 9999
              name: http
          env:
            - name: JVM_OPTS
              value: "-Xms256m -Xmx256m"
          envFrom:
            - configMapRef:
                name: micro-service-config